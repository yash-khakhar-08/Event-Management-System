<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Panel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md py-4">
            <div class="container mx-auto flex justify-between items-center px-6">
                <div class="text-2xl font-bold text-gray-800">Admin Panel Dashboard</div>
                <div class="flex items-center space-x-4 relative">
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="relative">
                        <button class="text-gray-600 hover:text-gray-800 focus:outline-none" id="user-menu-button">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-20 hidden" id="user-menu">
                            <a href="myprofile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a>
                            <a href="setting.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Settings</a>
                            <a href="login.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside class="bg-white w-64 min-h-screen shadow-md">
                <nav class="mt-10">
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="dashboard.html">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Dashboard
                    </a>
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="pending.html">
                        <i class="fas fa-calendar-alt mr-3"></i>
                         Events Pending
                    </a>
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="result.html">
                        <i class="fas fa-calendar-alt mr-3"></i>
                        Events Result
                    </a>
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="user.html">
                        <i class="fas fa-users mr-3"></i>
                        Participant Users 
                    </a>
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="organizer.html">
                        <i class="fas fa-users mr-3"></i>
                        Organizer Users 
                    </a>
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="setting.htmls">
                        <i class="fas fa-cogs mr-3"></i>
                        Settings
                    </a>
                </nav>
            </aside>
            <!-- Main Section -->
            <main class="flex-1 p-6">
                <!-- Dashboard Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <!-- Card -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <h2 class="text-lg font-semibold">Total Users</h2>
                                <p class="text-3xl font-bold">1</p>
                                <p class="text-green-500">Up to date</p>
                            </div>
                            <img alt="User icon" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/p5YwH9-MJ7dn0qb11pn8bc197G6HstA4gCZzOkvs43E.jpg" width="40"/>
                        </div>
                    </div>
                    <!-- Card -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <h2 class="text-lg font-semibold">Total Participants</h2>
                                <p class="text-3xl font-bold">0</p>
                                <p class="text-green-500">Up to date</p>
                            </div>
                            <img alt="Participants icon" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/acJWy8cYwZXyrlPRgxlVwCWbPSyiX6dLPULUKVhJM8k.jpg" width="40"/>
                        </div>
                    </div>
                    <!-- Card -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <h2 class="text-lg font-semibold">Total Events</h2>
                                <p class="text-3xl font-bold">0</p>
                                <p class="text-green-500">Up to date</p>
                            </div>
                            <img alt="Events icon" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/nsccRD6PZqPeFGrYSLKI-BCpgrWgQqrnGFQ9kNYYKbY.jpg" width="40"/>
                        </div>
                    </div>
                    <!-- Card -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <h2 class="text-lg font-semibold">Total Admins</h2>
                                <p class="text-3xl font-bold">1</p>
                                <p class="text-green-500">Up to date</p>
                            </div>
                            <img alt="Admins icon" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/Hhf-ROX0GAygScgcCXDPFVjoKIZSSi5iMNvQCl9l59A.jpg" width="40"/>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userMenuButton = document.getElementById("user-menu-button");
            const userMenu = document.getElementById("user-menu");
    
            userMenuButton.addEventListener("click", function () {
                userMenu.classList.toggle("hidden");
            });
    
            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                    userMenu.classList.add("hidden");
                }
            });
        });
    </script>
</body>
</html>
