<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Admin Panel Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
   <!-- Header -->
   <header class="bg-white shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
        <div class="text-2xl font-bold text-gray-800">Admin Panel Dashboard</div>
        <div class="flex items-center space-x-4 relative">
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-bell"></i>
            </button>
            <div class="relative">
                <button class="text-gray-600 hover:text-gray-800 focus:outline-none" id="user-menu-button">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-20 hidden" id="user-menu">
                    <a href="myprofile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a>
                    <a href="setting.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Settings</a>
                    <a href="login.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="bg-white w-64 min-h-screen shadow-md">
        <nav class="mt-10">
            <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="dashboard.html">
                <i class="fas fa-tachometer-alt mr-3"></i>
                Dashboard
            </a>
            <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="pending.html">
                <i class="fas fa-calendar-alt mr-3"></i>
                 Events Pending
            </a>
            <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="result.html">
                <i class="fas fa-calendar-alt mr-3"></i>
                Events Result
            </a>
            <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="user.html">
                <i class="fas fa-users mr-3"></i>
                Participant Users 
            </a>
            <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="organizer.html">
                <i class="fas fa-users mr-3"></i>
                Organizer Users 
            </a>
            <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="setting.html">
                <i class="fas fa-cogs mr-3"></i>
                Settings
            </a>
        </nav>
    </aside>
    <!-- Main Section -->
    <main class="flex-1 p-6">
     <!-- Settings Section -->
     <div class="bg-white p-6 rounded-lg shadow-md" id="settings-section">
      <h2 class="text-2xl font-semibold mb-4">
       Settings
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
       <a href="add-user.html" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600">
        <i class="fas fa-user-plus mr-2">
        </i>
        Add User
       </a>
       <a href="add-organizer.html" class="bg-green-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-green-600">
        <i class="fas fa-building mr-2">
        </i>
        Add Organization
       </a>
       <a href="update-about.html" class="bg-yellow-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-yellow-600">
        <i class="fas fa-info-circle mr-2">
        </i>
        Update About Us
       </a>
       <a href="Update-profile.html" class="bg-purple-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-purple-600">
        <i class="fas fa-user mr-2">
        </i>
        Update Profile
       </a>
      </div>
     </div>
    </main>
   </div>
  </div>
  <script>
   document.getElementById('user-menu-button').addEventListener('click', function() {
            var menu = document.getElementById('user-menu');
            menu.classList.toggle('hidden');
        });
  </script>
 </body>
</html>
