    <!-- Sign Up Section -->
    <section class="py-5 bg-white">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign Up</h2>
            <p class="text-gray-600 max-w-2xl mx-auto mb-8">
                Join us today! Fill in the form below to create your account.
            </p>
            <div class="max-w-2xl mx-auto bg-gray-100 p-8 rounded-lg shadow-md">
                <form action="signup_process" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 font-bold mb-2">Name</label>
                        <input class="w-full p-3 rounded border border-gray-300" type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 font-bold mb-2">Email</label>
                        <input class="w-full p-3 rounded border border-gray-300" type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 font-bold mb-2">Password</label>
                        <input class="w-full p-3 rounded border border-gray-300" type="password" name="password" placeholder="Your Password" required>
                    </div>
                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                        <input class="w-full p-3 rounded border border-gray-300" type="password" name="password1" placeholder="Confirm Your Password" required>
                    </div>
                    <div class="mb-4 text-left">
                        <label class="block text-gray-700 font-bold mb-2">Upload Photo</label>
                        <input class="w-full p-3 rounded border border-gray-300" type="file" name="profile_picture" accept="image/*" required>
                    </div>
                    <button class="bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700" type="submit">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </section>
