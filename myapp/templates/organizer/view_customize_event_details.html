<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Organizer Panel Dashboard - Event Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">


    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* product design start */

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: scale(1.05);
        }

        .product-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .product-info {
            padding: 15px;
        }
        
        .btn-toggle {
            background-color: #007bff;
            color: white;
            width: 100%;
            text-align: center;
        }

        /*  product design ends */

    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md py-4">
            <div class="container mx-auto flex justify-between items-center px-6">
                <div class="text-2xl font-bold text-gray-800">Organizer Panel Dashboard</div>
                <div class="flex items-center space-x-4 relative">
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="relative">
                        <button class="text-gray-600 hover:text-gray-800 focus:outline-none" id="user-menu-button">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-20 hidden" id="user-menu">
                            <a href="profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a>
                            <a href="" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Settings</a>
                            <a href="" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside class="bg-white w-64 min-h-screen shadow-md">
                <nav class="mt-10">
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="dashboard">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Dashboard
                    </a>
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="">
                        <i class="fas fa-calendar-alt mr-3"></i>
                         Events
                    </a>
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="">
                        <i class="fas fa-users mr-3"></i>
                        Users 
                    </a>
                    <a class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200 hover:text-gray-800" href="">
                        <i class="fas fa-cogs mr-3"></i>
                        Settings
                    </a>
                </nav>
            </aside>
            <!-- Main Section -->
            <main class="flex-1 p-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6">Event Details</h2>
                    <form action="edit_customize_event" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="event-name">
                                Event Cover Image
                            </label>
                            <div class="col-md-3 col-sm-6 col-12 mb-3">
                                <div class="product-card">
                                    <img src="{{ customize_event.cover_image.url }}" alt="Event Image" class="product-img">
                                </div>
                            </div>
                            <input class="w-full p-3 rounded border border-gray-300" type="file" name="event_picture" accept="image/*">
                            <input type="hidden" name="event_id" value="{{ customize_event.id }}">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="event-name">
                                Event Name
                            </label>
                            <input class="w-full p-1 rounded border border-gray-300" type="text" value="{{ customize_event.name }}" name="event_name"  required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="event-desc">
                                Event Description
                            </label>
                            <textarea class="w-full p-1 rounded border border-gray-300" name="event_desc" id="event-description" placeholder="Event Description" rows="4">{{ customize_event.description }}</textarea>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                                Update
                            </button>
                            <a href="#">
                            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                Back
                            </button></a>
                        </div>
                    </form>
                </div>

                <h2 class="text-2xl font-bold p-4">Theme Details</h2>

                {% if themes %}
                    <div class="container-fluid">
                    <div class="row">
                    {% for theme in themes %}

                    
                            <!-- Product Card 1 -->
                            <div class="col-md-3 col-sm-6 col-12 mb-3">
                                <div class="product-card">
                                    <img src="{{ theme.image.url }}" alt="Event Image" class="product-img">
                                    <h4 class="text-xl font-bold m-2">Theme Price : {{ theme.price }} Rs</h4>
                                    
                    
                                </div>
                    
                            </div>
                    
                    {% endfor %}
                    </div>
                    </div>
                {% else %}
                <h2 class="p-4"> No Theme Added </h2>
                {% endif %}


            </main>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userMenuButton = document.getElementById("user-menu-button");
            const userMenu = document.getElementById("user-menu");
    
            userMenuButton.addEventListener("click", function () {
                userMenu.classList.toggle("hidden");
            });
    
            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                    userMenu.classList.add("hidden");
                }
            });
        });
    </script>
    
</body>
</html>
