<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Event Management - My Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }

    .user-image{
        object-fit:fill;

    }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a class="text-2xl font-bold text-gray-800" href="#">
     Eventify
    </a>
    <ul class="flex space-x-6">
     <li>
      <a class="text-gray-600 hover:text-gray-800" href="dashboard">
       Dashboard
      </a>
     </li>
     <li>
      <a class="text-gray-600 hover:text-gray-800" href="">
       About
      </a>
     </li>
     <li>
    <a class="text-gray-600 hover:text-gray-800" href="">
        My Profile
    </a>
    </li>
    </ul>
   </div>
  </nav>
  <!-- Profile Section -->
  <section class="py-20 bg-white">
   <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">
     My Profile
    </h2>
    <div class="max-w-lg mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
     <img alt="Profile Picture of John Doe, a middle-aged man with short brown hair, wearing a casual shirt and smiling" class="w-24 h-24 mx-auto rounded-full mb-4 user-image" height="96" src="{{ organizer.profile_picture.url }}" width="96"/>
     <h3 class="text-lg font-bold text-gray-800">
      {% if user %}
        {{ user.name }}
      {% endif %}
     </h3>
     <p class="text-gray-600">
      Event Enthusiast &amp; Organizer
     </p>
     <p class="text-gray-600 mt-4">
      {{ organizer.about_us }}
     </p>
    </div>
   </div>
  </section>
  <!-- Profile Details Section -->
  <section class="py-20 bg-gray-100">
   <div class="container mx-auto px-4 text-center">
    <h3 class="text-2xl font-bold text-gray-800 mb-4">
     Update Your Details
    </h3>
    <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md" action="update_profile" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4 text-left">
          <label class="block text-gray-700 font-bold mb-2">Your Name</label>
          <input class="w-full p-3 rounded border border-gray-300" type="text" value="{{organizer.name}}" name="name" placeholder="Your Name" required>
      </div>
      <div class="mb-4 text-left">
          <label class="block text-gray-700 font-bold mb-2">Company Name</label>
          <input class="w-full p-3 rounded border border-gray-300" type="text" value="{{organizer.company_name}}" name="company_name" placeholder="Your Company Name" required>
      </div>
      <div class="mb-4 text-left">
          <label class="block text-gray-700 font-bold mb-2">Company logo</label>
          <img src="{{ organizer.company_logo.url }}" class="mb-2" alt="Company Logo" width="150">
          <input class="w-full p-3 rounded border border-gray-300" type="file" name="company_logo" accept="image/*">
      </div>
      <div class="mb-4 text-left">
          <label class="block text-gray-700 font-bold mb-2">Tell us about your company</label>
          <textarea class="w-full p-3 rounded border border-gray-300" rows="4" name="about_us" placeholder="Your Message" required>{{organizer.about_us}}</textarea>
      </div>
      <div class="mb-4 text-left">
          <label class="block text-gray-700 font-bold mb-2">Email</label>
          <input class="w-full p-3 rounded border border-gray-300" type="email" value="{{organizer.email}}" name="email" placeholder="Personal/Company Email" required>
      </div>
      <div class="mb-4 text-left">
          <label class="block text-gray-700 font-bold mb-2">Contact No</label>
          <input class="w-full p-3 rounded border border-gray-300" type="number" value="{{organizer.phone_number}}" name="contact_no" placeholder="Your Phone number" required>
      </div>
      <div class="mb-4 text-left">
          <label class="block text-gray-700 font-bold mb-2">Upload Your Photo</label>
          <img src="{{ organizer.profile_picture.url }}" alt="Company Logo" width="150" class="mb-2">
          <input class="w-full p-3 rounded border border-gray-300" type="file" name="profile_picture" accept="image/*" >
      </div>
      <button class="bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700" type="submit">
          Update Profile
      </button>
  </form>
   </div>
  </section>
  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
   <div class="container mx-auto px-4 text-center">
    <p>
     Â© 2023 Eventify. All rights reserved.
    </p>
    <div class="flex justify-center space-x-4 mt-4">
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
    </div>
   </div>
  </footer>
 </body>
</html>
