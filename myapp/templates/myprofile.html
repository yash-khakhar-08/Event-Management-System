<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Event Management - My Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }

    .user-image{
        object-fit:fill;

    }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a class="text-2xl font-bold text-gray-800" href="#">
     Eventify
    </a>
    <ul class="flex space-x-6">
     <li>
      <a class="text-gray-600 hover:text-gray-800" href="home">
       Home
      </a>
     </li>
     
     <li>
      <a class="text-gray-600 hover:text-gray-800" href="aboutus">
       About
      </a>
     </li>
     
     <li>
    <a class="text-gray-600 hover:text-gray-800" href="">
        My Profile
    </a>
    </li>
    </ul>
   </div>
  </nav>
  
  <!-- Profile Details Section -->
  <section class="py-20 bg-gray-100">
   <div class="container mx-auto px-4 text-center">
    <h3 class="text-2xl font-bold text-gray-800 mb-4">
     My Profile
    </h3>
    <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="name">
       Full Name
      </label>
      <input class="w-full px-4 py-2 border rounded-lg" id="name" placeholder="Enter your full name" type="text" value="{{ user.name }}" />
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">
       Email
      </label>
      <input class="w-full px-4 py-2 border rounded-lg" id="email" placeholder="Enter your email" type="email" value="{{ user.email }}"/>
     </div>
     
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="photo">
       Profile Photo
      </label>
      <img src="{{ user.profile_picture.url }}" alt="Company Logo" width="150" class="mb-2">
      <input class="w-full px-4 py-2 border rounded-lg" id="photo" type="file"/>
     </div>
     <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700" type="submit">
      Update Profile
     </button>
    </form>
   </div>
  </section>
  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
   <div class="container mx-auto px-4 text-center">
    <p>
     Â© 2023 Eventify. All rights reserved.
    </p>
    <div class="flex justify-center space-x-4 mt-4">
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
    </div>
   </div>
  </footer>
 </body>
</html>
